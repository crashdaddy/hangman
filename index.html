<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Man</title>
<style>
    @font-face {
        font-family: deliveryNote;
        src: url(DeliveryNote.otf);
    }

    body {
        background-color: lightgreen;
    }

    #usedLetters {
        font-family: deliveryNote;
        font-size: 128px;
    }

    #gameBoard {
        width:44%;
        float: left;
        margin-left: 50px;
    }

    #gallows {
        float: right;
        margin-right: 50px;
    }

    #blanks {
        font-size: 64px;

    }
</style>
</head>
<body>

    <div id="gameBoard">
    <input type="text" id="inputBox" placeholder="Enter your letter"/>
    <div id="blanks"></div>
    <div id="usedLetters"></div>
    <div id="actualWord"></div>
    </div>
    <div id="gallows"></div>


    



    <script src="jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
